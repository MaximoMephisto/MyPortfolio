<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM | Contact</title>
    <link rel="icon" href="css/images/MM.png">
    <link rel="stylesheet" href="css/diseno.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ff041f84fb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
<body id="body_contact">
    <div id="contenedor_carga">
        <div class="loading">
            <img src="css/videos/MM.gif" alt="loading">
        </div>
    </div>
    <div id="particles-js"></div>
    <div class="container-particles">
        <header>
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <img class="img-title" src="css/videos/MM.gif" alt="myGif">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="offcanvas offcanvas-end" 
                        tabindex="-1" 
                        id="offcanvasNavbar" 
                        aria-labelledby="offcanvasNavbarLabel"
                        >
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Documents</h5>
                            <i class="fas fa-times" 
                                type="button" 
                                class="btn-close text-reset" 
                                data-bs-dismiss="offcanvas" 
                                aria-label="Close"
                                >
                            </i>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                            <div class="col-12 col-sm-12 text-center mt-5 icons">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-instagram"></i>
                                <i class="fab fa-linkedin-in"></i>
                                <i class="fab fa-telegram-plane"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="form_contact" data-aos="fade-up">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-6 mt-5">
                            <form action="">
                                <div class="form-group p-1">
                                    <input class="form-control" type="text" placeholder="Name">
                                </div>
                                <div class="form-group p-1">
                                    <input class="form-control" type="mail" placeholder="Mail">
                                </div>
                                <div class="form-group p-1">
                                    <input class="form-control" type="text" placeholder="Subject">
                                </div>
                                <div class="form-group p-1">
                                    <textarea class="form-control" rows="7" placeholder="Message"></textarea>
                                </div>
                                <div class="text-end p-1">
                                    <button class="btn-perso">SEND</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-sm-6 mt-5">
                            <div id="chartdiv"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="fixed-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 text-center text-warning">
                            Press above me
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/carousel.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/plugins/wordCloud.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="js/chartdiv.js"></script>
    <script src="js/onload.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
